<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              desaturatedRed: "hsl(0, 36%, 70%)",
              softRed: "hsl(0, 93%, 68%)",
              darkGrayishRed: "hsl(0, 6%, 24%)",
              btnGradientFrom: "hsl(0, 80%, 86%)",
              btnGradientTo: "hsl(0, 74%, 74%)",
              bgGradientFrom: "hsl(0, 0%, 100%)",
              bgGradientTo: "hsl(0, 100%, 98%)",
            },
            fontFamily: {
              josefin: ["Josefin Sans", "ui-sans-serif"],
            },
            backgroundImage: {
              hero: "url('./images/bg-pattern-desktop.svg')",
            },
            boxShadow: {
              "3xl": "box-shadow: 83px 91px 45px 0px rgba(206,151,151,0.59)",
            },
          },
        },
      };
    </script>
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body
    class="bg-hero object-cover bg-no-repeat font-josefin max-w-md mx-auto md:max-w-full mx-auto md:flex md:justify-center md:items-center md:overflow-hidden"
  >
    <main class="w-full md:max-w-full min-h-screen md:h-screen relative">
      <div class="logo-wrapper p-8 md:py-8 md:px-32">
        <img src="./images/logo.svg" alt="logo" class="max-w-full max-h-full" />
      </div>
      <aside class="md:absolute md:top-0 md:right-0 md:h-screen md:w-2/5">
        <picture class="md:h-28">
          <source
            media="(max-width: 767px)"
            srcset="./images/hero-mobile.jpg"
            class="w-full"
          />
          <source
            media="(min-width: 800px)"
            srcset="./images/hero-desktop.jpg"
            class="w-full md:min-h-screen md:object-cover md:h-screen"
          />
          <img src="./images//hero-desktop.jpg" alt="img" class="w-full" />
        </picture>
      </aside>
      <section
        class="p-8 bg-gradient-to-r from-bgGradientFrom to-bgGradientTo md:bg-none md:w-3/5 md:px-32"
      >
        <div class="main-content text-center font-semibold py-8">
          <h1 class="text-4xl tracking-[10px]">
            <span class="text-desaturatedRed font-light"> WE'RE </span
            ><br />COMING <br />SOON
          </h1>
          <p class="text-[.8rem] text-desaturatedRed py-4 md:py-8">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </div>
        <form
          id="formControl"
          class="relative border border-desaturatedRed w-full rounded-full p-3 pl-4"
        >
          <input
            type="email"
            id="email"
            required
            placeholder="Email Address"
            class="placeholder:text-desaturatedRed placeholder:text-sm bg-transparent placeholder:opacity-60 outline-0"
          />
          <img
            src="./images//icon-error.svg"
            alt="error"
            id="errIcon"
            class="absolute bottom-1/2 transform translate-y-1/2 right-20 hidden"
          />
          <button
            type="submit"
            id="btn"
            class="bg-gradient-to-r from-btnGradientFrom to-btnGradientTo h-full w-16 absolute right-0 top-0 flex justify-center items-center rounded-full shadow-xl"
          >
            <img src="./images/icon-arrow.svg" alt="arrow" />
          </button>
        </form>
        <p id="errMsg" class="text-xs text-softRed pl-8 pt-2 hidden">
          please provide valid email
        </p>
      </section>
    </main>
  </body>
</html>
